{%  extends 'base.html' %}

{% block title %}
{{ page_title }}
{%endblock%}

{% block content %}
    <div class="container">
        <div class="row">
            {% for b in blogs|reverse %}
            <div class="col-sm-3">
                <h1>{{ b.name }}</h1>
                <h3>{{ b.title }}</h3>
                <p>{{ b.blog }}</p>
                <span>Date Created: {{ b.created }}</span>
                <span>Date Updated: {{ b.updated }}</span>
                <a class="btn btn-warning form-button" href="{{url_for ('edit_post', post_id=b._id)}}">Edit Post</a>
                <a class="btn btn-warning form-button" href="{{url_for ('delete_post', post_id=b._id)}}">Delete Post</a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock%}
